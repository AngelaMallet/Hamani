<!DOCTYPE html>
<html lang="" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <meta charset="utf-8">
  <title>Hanami Sushi Bar</title>
</head>
<body>
  <form id="formsize">
    <div class="form-row">
      <label for="name" class="col-form-label">Nom :</label>
      <div class="col-xl-4">
        <input type="text" class="form-control" id="name" placeholder="Votre nom">
      </div>
      <label for="surname" class="col-form-label">Prénom :</label>
      <div class="col-xl-4">
        <input type="text" class="form-control" id="surname" placeholder="Votre prénom">
      </div>
    </div>
    <div class="form-row">
      <label for="number" class="col-form-label">Tél :</label>
      <div class="col-xl-4">
        <input type="tel" class="form-control" id="number" placeholder="Votre numéro de téléphone">
      </div>
      <label for="schedule" class="col-form-label"></label>
      <div class="col-xl-4">
        <input type="time" class="form-control" id="schedule">
      </div>
    </div>
    <div class="form-check ">

    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
